<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat Backup Viewer - Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Instagram Chat JSON</h1>
        <div id="upload-area" class="upload-area" onclick="document.getElementById('file-input').click()">
            <p>Drag and drop your JSON file here or click to upload</p>
            <input type="file" id="file-input" accept=".json" onchange="handleFileUpload(event)" style="display:none;">
        </div>
    </div>

    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const jsonData = JSON.parse(e.target.result);
                    localStorage.setItem('chatData', JSON.stringify(jsonData));
                    window.location.href = 'chat.html'; // Redirect to chat.html
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
